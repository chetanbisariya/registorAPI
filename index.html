<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <link rel = "stylesheet" href="style.css">
  <title> FORM </title>
</head>
<body>
<form action="http://localhost:3000/register" method="post">
    <label for="user_name">Enter name: </label>
    <input id="user_name" type="text" name="name" placeholder="Enter Your Name">
    <br/>
    <label for="user_email">Enter email: </label>
    <input id="user_email" type="email" name="email" placeholder="Enter Your E-Mail">
    <br/>
    <label for="user_pass">Enter name: </label>
    <input id="user_pass" type="text" name="pass" placeholder="Enter Your Password">
    <br/>

    <input type="submit" value="Register">
</form> 
</body>
